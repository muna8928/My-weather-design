<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-stats">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-data">
              <span id="time"></span>, <span id="description"></span>
              <br />Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div id="icon"></div>
            <div class="weather-app-value" id="temperature"></div>
            <div class="weather-app-unit">ºC</div>
          </div>
        </div>
      </main>
      <div class="weather-forecast">
        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Tue</div>
          <div class="weather-forecast-icon">⛅</div>
          <div class="weather-forecast-temperatures">
            <span class="weather-forecast-max"><strong>15º</strong></span>
            <span class="weather-forecast-min">9º</span>
          </div>
        </div>
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/muna8928" target="_blank">Garne Memuna,</a>

        <a href="https://github.com/muna8928/My-weather-design" target="_blank">
          it is open-sourced on Github
        </a>
        and
        <a href="https://garneweatherdesign.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
